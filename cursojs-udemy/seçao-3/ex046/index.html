<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1 id="titulo">Calculadora</h1>
        <table class="calculadora">
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup"><input type="text" class="display"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>C</td>
                    <td>(</td>
                    <td>)</td>
                    <td>/</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>*</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>.</td>
                    <td>0</td>
                    <td>Del</td>
                    <td>=</td>
                </tr>
                
            </tbody>
        </table>
    </section>
    <footer>
        <p>Criado por <a href="https://github.com/augustosellsantos" target="_blank" rel="external">Augusto Sell dos Santos</a> em <a href="https://www.udemy.com" target="_blank" rel="external">Udemy</a></p>
    </footer>
    <script src="./assets/js/script.js"></script>

</html>
