<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1 id="principal">Verificar sua Idade</h1>
    </header>
    <section>
        <div id="conteudo">
            <p>Ano de Nascimento: <input type="number" name="ano" id="ano" min="0"></p>
            <p>Sexo: <input type="radio" name="sexo" id="masculino" checked>
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino</label></p>
            <p><input type="button" value="Verificar" onclick="verificar()"></p>
        </div>
        <div id="resultado">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; <a href="https://github.com/augustosellsantos">Augusto Sell dos Santos</a></p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
