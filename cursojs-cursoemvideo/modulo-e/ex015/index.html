<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1 id="principal">Contador</h1>
    </header>
    <section>
        <form action="" class="contar" method="get">
            <label for="inicial">Inicial:</label>
            <input type="number" name="inicial" id="inicial">
            <label for="final">Final:</label>
            <input type="number" name="final" id="final">
            <label for="passo">Passo:</label>
            <input type="number" name="passo" id="passo">
            <button>Contar</button>
        </form>
        <div id="resultado">
            <p>Preparando contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; <a href="https://github.com/augustosellsantos" target="_blank">Augusto Sell dos Santos</a></p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
