<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1 id="titulo">Calculadora</h1>
        <table class="calculadora">
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup"><input type="text" class="display"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="btn btn-clear">C</button></td>
                    <td><button class="btn btn-numb">(</button></td>
                    <td><button class="btn btn-numb">)</button></td>
                    <td><button class="btn btn-del">&laquo;</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-numb">7</button></td>
                    <td><button class="btn btn-numb">8</button></td>
                    <td><button class="btn btn-numb">9</button></td>
                    <td><button class="btn btn-numb">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-numb">4</button></td>
                    <td><button class="btn btn-numb">5</button></td>
                    <td><button class="btn btn-numb">6</button></td>
                    <td><button class="btn btn-numb">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-numb">1</button></td>
                    <td><button class="btn btn-numb">2</button></td>
                    <td><button class="btn btn-numb">3</button></td>
                    <td><button class="btn btn-numb">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-numb">.</button></td>
                    <td><button class="btn btn-numb">0</button></td>
                    <td><button class="btn btn-eq">=</button></td>
                    <td><button class="btn btn-numb">+</button></td>
                </tr>
                
            </tbody>
        </table>
    </section>
    <footer>
        <p>Criado por <a href="https://github.com/augustosellsantos" target="_blank" rel="external">Augusto Sell dos Santos</a> em <a href="https://www.udemy.com" target="_blank" rel="external">Udemy</a></p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
